on: push
name: Verify
jobs:
  checks:
    name: run
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master

    - name: test
      uses: cedrickring/golang-action@1.4.1
      with:
        args: go test 
    
    - name: lint 
      uses: "actions-contrib/golangci-lint@master"
      with: 
        args: "run"